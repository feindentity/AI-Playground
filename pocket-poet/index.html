<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poet's Pocket</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Custom scrollbar for a cleaner look */
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: transparent;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 font-sans selection:bg-indigo-100 selection:text-indigo-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons (Inline SVGs to remove dependencies) ---
        const IconFeather = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z" /><line x1="16" y1="8" x2="2" y2="22" /><line x1="17.5" y1="15" x2="9" y2="15" /></svg>
        );
        const IconTrash2 = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /><line x1="10" y1="11" x2="10" y2="17" /><line x1="14" y1="11" x2="14" y2="17" /></svg>
        );
        const IconCopy = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="9" y="9" width="13" height="13" rx="2" ry="2" /><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" /></svg>
        );
        const IconCheck = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12" /></svg>
        );
        const IconBookOpen = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" /></svg>
        );
        const IconMusic = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 18V5l12-2v13" /><circle cx="6" cy="18" r="3" /><circle cx="18" cy="16" r="3" /></svg>
        );
        const IconSearch = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" /></svg>
        );
        const IconX = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></svg>
        );
        const IconSparkles = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" /></svg>
        );

        // --- Syllable Counting Logic (Heuristic) ---
        const countSyllables = (word) => {
            word = word.toLowerCase().replace(/[^a-z]/g, '');
            if (word.length === 0) return 0;
            if (word.length <= 3) return 1;

            // Remove common suffixes that often don't add a syllable
            word = word.replace(/(?:[^laeiouy]es|ed|[^laeiouy]e)$/, '');
            word = word.replace(/^y/, '');

            // Count vowel groups
            const matches = word.match(/[aeiouy]{1,2}/g);
            return matches ? matches.length : 1;
        };

        const countLineSyllables = (line) => {
            const words = line.trim().split(/\s+/);
            if (words.length === 1 && words[0] === '') return 0;
            return words.reduce((acc, word) => acc + countSyllables(word), 0);
        };

        // --- Main App Component ---
        function PoetPocket() {
            // Initialize state from localStorage if available
            const [text, setText] = useState(() => {
                const saved = localStorage.getItem('poet_pocket_text');
                return saved !== null ? saved : "";
            });

            const [activeTab, setActiveTab] = useState('write'); // 'write' or 'rhyme'
            const [rhymeQuery, setRhymeQuery] = useState('');
            const [rhymes, setRhymes] = useState([]);
            const [loading, setLoading] = useState(false);
            const [copied, setCopied] = useState(false);
            const [showClearConfirm, setShowClearConfirm] = useState(false);

            // Save to localStorage whenever text changes
            useEffect(() => {
                localStorage.setItem('poet_pocket_text', text);
            }, [text]);

            // Auto-resize textarea
            const textareaRef = useRef(null);
            useEffect(() => {
                if (textareaRef.current) {
                    textareaRef.current.style.height = 'auto';
                    textareaRef.current.style.height = textareaRef.current.scrollHeight + 'px';
                }
            }, [text, activeTab]);

            const handleRhymeSearch = async (e) => {
                e.preventDefault();
                if (!rhymeQuery) return;

                setLoading(true);
                try {
                    // Using Datamuse API for rhymes
                    const response = await fetch(`https://api.datamuse.com/words?rel_rhy=${rhymeQuery}&max=50`);
                    const data = await response.json();
                    setRhymes(data);
                } catch (error) {
                    console.error("Failed to fetch rhymes", error);
                } finally {
                    setLoading(false);
                }
            };

            const handleClear = () => {
                setShowClearConfirm(true);
            };

            const confirmClear = () => {
                setText('');
                setShowClearConfirm(false);
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(text);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            // Split text into lines for display logic
            const lines = text.split('\n');

            return (
                <div className="min-h-screen bg-slate-50 pb-20 md:pb-0">

                    {/* Header */}
                    <header className="bg-indigo-600 text-white p-4 shadow-lg sticky top-0 z-20">
                        <div className="max-w-2xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <IconFeather className="w-6 h-6" />
                                <h1 className="text-xl font-bold tracking-tight">Poet's Pocket</h1>
                            </div>

                            <div className="flex items-center gap-1">
                                <button
                                    onClick={handleClear}
                                    className="p-2 hover:bg-indigo-500 rounded-full transition-colors active:scale-95 text-indigo-200 hover:text-white"
                                    title="Clear text"
                                >
                                    <IconTrash2 className="w-5 h-5" />
                                </button>
                                <button
                                    onClick={copyToClipboard}
                                    className="p-2 hover:bg-indigo-500 rounded-full transition-colors active:scale-95"
                                    title="Copy poem"
                                >
                                    {copied ? <IconCheck className="w-5 h-5 text-green-300" /> : <IconCopy className="w-5 h-5" />}
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Main Content Area */}
                    <main className="max-w-2xl mx-auto p-4">

                        {/* Navigation Tabs (Mobile style) */}
                        <div className="flex p-1 bg-slate-200 rounded-xl mb-6 shadow-inner">
                            <button
                                onClick={() => setActiveTab('write')}
                                className={`flex-1 flex items-center justify-center gap-2 py-2.5 text-sm font-semibold rounded-lg transition-all ${activeTab === 'write'
                                        ? 'bg-white text-indigo-600 shadow-sm'
                                        : 'text-slate-500 hover:text-slate-700'
                                    }`}
                            >
                                <IconBookOpen className="w-4 h-4" />
                                Write & Count
                            </button>
                            <button
                                onClick={() => setActiveTab('rhyme')}
                                className={`flex-1 flex items-center justify-center gap-2 py-2.5 text-sm font-semibold rounded-lg transition-all ${activeTab === 'rhyme'
                                        ? 'bg-white text-indigo-600 shadow-sm'
                                        : 'text-slate-500 hover:text-slate-700'
                                    }`}
                            >
                                <IconMusic className="w-4 h-4" />
                                Find Rhymes
                            </button>
                        </div>

                        {/* WRITE MODE */}
                        {activeTab === 'write' && (
                            <div className="space-y-4 animate-in fade-in slide-in-from-bottom-4 duration-300">
                                <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden relative">

                                    {/* Syllable Count Sidebar + Textarea Container */}
                                    <div className="flex min-h-[60vh] md:min-h-[500px]">

                                        {/* Line Numbers / Syllable Counts */}
                                        <div className="bg-slate-50 border-r border-slate-100 flex-shrink-0 w-12 pt-4 pb-4 select-none flex flex-col items-center gap-[2px]">
                                            {lines.map((line, i) => (
                                                <div
                                                    key={i}
                                                    className="h-7 flex items-center justify-center w-full text-xs font-mono font-medium text-slate-400"
                                                    title={`Line ${i + 1}: ${countLineSyllables(line)} syllables`}
                                                >
                                                    <span className={`w-6 h-5 flex items-center justify-center rounded ${countLineSyllables(line) === 5 || countLineSyllables(line) === 7
                                                            ? 'bg-indigo-100 text-indigo-600'
                                                            : ''
                                                        }`}>
                                                        {countLineSyllables(line)}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>

                                        {/* Main Editor */}
                                        <textarea
                                            ref={textareaRef}
                                            value={text}
                                            onChange={(e) => setText(e.target.value)}
                                            placeholder="Start writing your masterpiece..."
                                            className="flex-1 p-4 bg-transparent outline-none resize-none leading-7 text-lg font-serif text-slate-800 placeholder:text-slate-300 overflow-hidden"
                                            spellCheck="false"
                                            style={{ lineHeight: '1.75rem' }}
                                        />
                                    </div>
                                </div>

                                <div className="bg-indigo-50 p-4 rounded-xl flex items-start gap-3">
                                    <IconSparkles className="w-5 h-5 text-indigo-500 flex-shrink-0 mt-0.5" />
                                    <div className="text-sm text-indigo-800">
                                        <p className="font-semibold mb-1">Structure Tips:</p>
                                        <ul className="list-disc list-inside space-y-1 opacity-80">
                                            <li><strong>Haiku:</strong> 5 - 7 - 5</li>
                                            <li><strong>Sonnet:</strong> 10 per line (mostly)</li>
                                            <li><strong>Limerick:</strong> 8 - 8 - 5 - 5 - 8</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* RHYME MODE */}
                        {activeTab === 'rhyme' && (
                            <div className="animate-in fade-in slide-in-from-bottom-4 duration-300">
                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-6">
                                    <form onSubmit={handleRhymeSearch} className="relative">
                                        <input
                                            type="text"
                                            value={rhymeQuery}
                                            onChange={(e) => setRhymeQuery(e.target.value)}
                                            placeholder="Enter a word to rhyme..."
                                            className="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all font-medium"
                                            autoFocus
                                        />
                                        <div className="absolute left-3 top-3.5 text-slate-400">
                                            <IconSearch className="w-5 h-5" />
                                        </div>
                                        {rhymeQuery && (
                                            <button
                                                type="button"
                                                onClick={() => { setRhymeQuery(''); setRhymes([]); }}
                                                className="absolute right-3 top-3.5 p-0.5 hover:bg-slate-200 rounded-full text-slate-400"
                                            >
                                                <IconX className="w-4 h-4" />
                                            </button>
                                        )}
                                        <button
                                            type="submit"
                                            disabled={!rhymeQuery || loading}
                                            className="absolute right-3 top-2 bottom-2 bg-indigo-600 text-white px-4 rounded-lg text-sm font-medium hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                        >
                                            {loading ? '...' : 'Find'}
                                        </button>
                                    </form>
                                </div>

                                {/* Results */}
                                <div className="space-y-4">
                                    {rhymes.length > 0 && (
                                        <div className="flex items-center justify-between text-sm text-slate-500 px-1">
                                            <span>Found {rhymes.length} rhymes for "{rhymeQuery}"</span>
                                            <span className="text-xs bg-slate-100 px-2 py-1 rounded">Sorted by relevance</span>
                                        </div>
                                    )}

                                    {loading && (
                                        <div className="flex justify-center py-12">
                                            <div className="w-8 h-8 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
                                        </div>
                                    )}

                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                        {rhymes.map((item, index) => (
                                            <div
                                                key={index}
                                                className="group bg-white p-3 rounded-xl border border-slate-100 shadow-sm hover:shadow-md hover:border-indigo-200 transition-all cursor-pointer flex justify-between items-center"
                                            >
                                                <span className="font-medium text-slate-700 group-hover:text-indigo-600">
                                                    {item.word}
                                                </span>
                                                <span className="text-xs font-mono text-slate-400 bg-slate-50 px-1.5 py-0.5 rounded">
                                                    {item.numSyllables} syl
                                                </span>
                                            </div>
                                        ))}
                                    </div>

                                    {!loading && rhymes.length === 0 && rhymeQuery && (
                                        <div className="text-center py-12 text-slate-400">
                                            <p>No rhymes found. Try a simpler word.</p>
                                        </div>
                                    )}
                                    {!loading && rhymes.length === 0 && !rhymeQuery && (
                                        <div className="text-center py-12 text-slate-400">
                                            <div className="flex justify-center mb-3 opacity-20">
                                                <IconMusic className="w-12 h-12" />
                                            </div>
                                            <p>Type a word above to find its perfect match.</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                    </main>

                    {/* Clear Confirmation Modal */}
                    {showClearConfirm && (
                        <div className="fixed inset-0 bg-black/20 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-in fade-in duration-200">
                            <div className="bg-white rounded-xl shadow-xl border border-slate-200 p-6 max-w-sm w-full mx-4">
                                <h3 className="text-lg font-bold text-slate-900 mb-2">Clear poem?</h3>
                                <p className="text-slate-600 mb-6">This will delete your current work. This action cannot be undone.</p>
                                <div className="flex gap-3 justify-end">
                                    <button
                                        onClick={() => setShowClearConfirm(false)}
                                        className="px-4 py-2 text-slate-600 font-medium hover:bg-slate-100 rounded-lg transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={confirmClear}
                                        className="px-4 py-2 bg-red-600 text-white font-medium hover:bg-red-700 rounded-lg transition-colors"
                                    >
                                        Clear
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PoetPocket />);
    </script>
</body>

</html>
