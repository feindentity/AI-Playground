<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Takedown Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-white font-sans overflow-hidden">
    <div id="app" class="flex flex-col h-[100dvh] w-full transition-colors duration-1000">
        <!-- Top Bar -->
        <div
            class="flex-none flex justify-between items-center px-4 py-3 bg-black/40 backdrop-blur-md border-b border-white/10 z-30 h-16">
            <div class="flex items-center gap-2">
                <div class="p-1.5 bg-pink-600 rounded-lg">
                    <i data-lucide="eye" class="w-5 h-5"></i>
                </div>
                <div>
                    <h1 class="font-bold text-sm tracking-wider leading-none">CAUGHT</h1>
                    <p class="text-[10px] text-pink-400">UNFAITHFUL</p>
                </div>
            </div>

            <!-- Stats -->
            <div class="flex gap-3">
                <div class="flex flex-col items-end">
                    <span class="text-[10px] text-gray-400 uppercase tracking-widest">Confidence</span>
                    <div class="w-16 h-1.5 bg-gray-700 rounded-full mt-1">
                        <div id="confidence-bar" class="h-full bg-cyan-400 rounded-full transition-all duration-500"
                            style="width: 50%"></div>
                    </div>
                </div>
                <div class="flex flex-col items-end">
                    <span class="text-[10px] text-gray-400 uppercase tracking-widest">Rage</span>
                    <div class="w-16 h-1.5 bg-gray-700 rounded-full mt-1">
                        <div id="rage-bar" class="h-full bg-red-500 rounded-full transition-all duration-500"
                            style="width: 20%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Middle Section -->
        <div class="flex-1 min-h-0 relative flex flex-col items-center justify-center p-2 w-full overflow-hidden">

            <!-- Evidence Board -->
            <div id="evidence-board"
                class="hidden absolute top-2 right-2 bg-black/80 p-2 rounded-lg border border-white/10 w-32 md:w-40 backdrop-blur-md transform rotate-1 shadow-2xl z-20">
                <h3 class="text-[9px] font-bold text-gray-400 mb-1 flex items-center gap-1">
                    <i data-lucide="search" class="w-3 h-3"></i> EVIDENCE
                </h3>
                <ul id="evidence-list" class="space-y-1">
                    <!-- Evidence items will be injected here -->
                </ul>
            </div>

            <!-- Character Visuals -->
            <div class="flex flex-col items-center z-10 w-full justify-center h-full">
                <div class="animate-fade-in-up flex justify-center items-center">
                    <div id="character-avatar"
                        class="text-[6rem] md:text-[10rem] drop-shadow-[0_10px_20px_rgba(0,0,0,0.5)] transition-transform duration-300 scale-100"
                        role="img" aria-label="Character Avatar">
                        üïµÔ∏è‚Äç‚ôÄÔ∏è
                    </div>
                </div>
            </div>

            <!-- Background Effects -->
            <div class="absolute inset-0 opacity-10 pointer-events-none overflow-hidden">
                <div class="absolute top-1/4 left-1/4 w-48 h-48 bg-pink-500 rounded-full blur-[60px]"></div>
                <div class="absolute bottom-1/4 right-1/4 w-48 h-48 bg-cyan-500 rounded-full blur-[60px]"></div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div
            class="flex-none w-full bg-slate-900 border-t-4 border-pink-600 shadow-[0_-10px_50px_rgba(0,0,0,0.8)] z-50 pb-16 pt-4 px-4">
            <div class="w-full max-w-3xl mx-auto flex flex-col gap-2">

                <!-- Speaker Name -->
                <div id="speaker-container"
                    class="text-xs font-bold tracking-widest uppercase text-pink-400 flex items-center gap-2 mb-1">
                    <i id="speaker-icon" data-lucide="message-square" class="w-3.5 h-3.5"></i>
                    <span id="speaker-name">You (The Host)</span>
                </div>

                <!-- Dialogue Text Container -->
                <div id="dialogue-container"
                    class="relative text-base md:text-xl font-light leading-relaxed min-h-[4rem] max-h-[25vh] overflow-y-auto cursor-pointer">
                    <span id="dialogue-text" class="drop-shadow-md"></span>
                    <span id="typing-cursor"
                        class="inline-block w-2 h-4 bg-pink-500 ml-1 align-middle opacity-0"></span>
                </div>

                <!-- Controls / Choices -->
                <div id="controls-container" class="mt-3 w-full min-h-[50px]">
                    <!-- Choices or Next button will be injected here -->
                </div>
            </div>
        </div>

        <!-- Scanlines Effect Overlay -->
        <div
            class="absolute inset-0 pointer-events-none bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.1)_50%),linear-gradient(90deg,rgba(255,0,0,0.03),rgba(0,255,0,0.01),rgba(0,0,255,0.03))] z-40 bg-[length:100%_3px,3px_100%] opacity-80">
        </div>
    </div>

    <!-- Game Over Screen (Hidden by default) -->
    <div id="game-over-screen"
        class="hidden flex-col items-center justify-center h-[100dvh] bg-black text-white p-6 text-center font-sans absolute inset-0 z-50">
        <h1 class="text-4xl font-bold mb-4 text-pink-500">CREDITS ROLL</h1>
        <p class="mb-8 text-xl">Thank you for playing.</p>
        <button id="restart-btn" class="px-6 py-3 bg-pink-600 hover:bg-pink-700 rounded-lg font-bold transition-all">
            New Case
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
